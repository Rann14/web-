<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a mi Servidor Web 🚀</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #3498db, #8e44ad);
            color: white;
            margin: 0;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>🚀 ¡Bienvenido a mi Servidor Web! 🌍</h1>
    <p>Este sitio está siendo servido con <strong>Nginx</strong> dentro de un contenedor Docker 🐳.</p>
    <p>¡Despliegue exitoso! 🎉</p>
</body>
</html>
